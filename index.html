<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #6a0dad;
            color: white;
        }
        .timer {
            display: flex;
            gap: 20px;
        }
        .timer-box {
            background-color: black;
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
        }
        .timer-box span {
            display: block;
            font-size: 2rem;
        }
        .label {
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="timer">
        <div class="timer-box">
            <span id="days">00</span>
            <div class="label">DAY(S)</div>
        </div>
        <div class="timer-box">
            <span id="hours">00</span>
            <div class="label">HOUR(S)</div>
        </div>
        <div class="timer-box">
            <span id="minutes">00</span>
            <div class="label">MINUTE(S)</div>
        </div>
        <div class="timer-box">
            <span id="seconds">00</span>
            <div class="label">SECOND(S)</div>
        </div>
    </div>
</body>
</html>
