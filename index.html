<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #6a0dad;
            color: white;
        }
        .timer {
            display: flex;
            gap: 20px;
        }
        .timer-box {
            background-color: black;
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
        }
        .timer-box span {
            display: block;
            font-size: 2rem;
        }
        .label {
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="timer">
        <div class="timer-box">
            <span id="days">00</span>
            <div class="label">DAY(S)</div>
        </div>
        <div class="timer-box">
            <span id="hours">00</span>
            <div class="label">HOUR(S)</div>
        </div>
        <div class="timer-box">
            <span id="minutes">00</span>
            <div class="label">MINUTE(S)</div>
        </div>
        <div class="timer-box">
            <span id="seconds">00</span>
            <div class="label">SECOND(S)</div>
        </div>
    </div>

    <script>
        function countdown(targetDate) {
            const updateTimer = () => {
                const now = new Date();
                const timeDifference = targetDate - now;

                if (timeDifference <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('days').textContent = '00';
                    document.getElementById('hours').textContent = '00';
                    document.getElementById('minutes').textContent = '00';
                    document.getElementById('seconds').textContent = '00';
                    return;
                }

                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            };

            const timerInterval = setInterval(updateTimer, 1000);
            updateTimer(); // Initialize the first update immediately
        }

        // Set target date (e.g., 3 days from now)
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 3); // Adjust this as needed

        countdown(targetDate);
    </script>
</body>
</html>
